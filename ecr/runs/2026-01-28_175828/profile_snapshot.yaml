name: local-test
description: Local test profile for development and testing
connection:
  host: localhost
  port: 22
  user: root
  key_file: null
  timeout: 10
commands:
  hello_host:
    description: Simple hello from controller
    command: echo 'Hello from controller!' && hostname && date
    run: host
    artifacts: []
    timeout: 10
  check_environment:
    description: Check local Python environment
    command: python3 --version && pip3 list | head -20
    run: host
    artifacts: []
    timeout: 30
  list_files:
    description: List files in specified directory
    command: ls -la {directory}
    run: host
    artifacts: []
    timeout: 10
  create_report:
    description: Create a local test report
    command: 'echo ''Test Report for {test_name}'' > /tmp/ecr_report.txt && echo ''Generated:
      ''$(date) >> /tmp/ecr_report.txt && cat /tmp/ecr_report.txt'
    run: host
    artifacts: []
    timeout: 30
  target_info:
    description: Get target system info via SSH
    command: uname -a && uptime
    run: target
    artifacts: []
    timeout: 30
  target_disk_usage:
    description: Check disk usage on target
    command: df -h /
    run: target
    artifacts: []
    timeout: 10
background_collectors:
  host_load:
    command: cat /proc/loadavg
    run: host
    interval: 10
    timeout: 5
  target_memory:
    command: free -m | grep Mem
    run: target
    interval: 15
    timeout: 5
