<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ECR{% endblock %} - Experiment Control & Record</title>
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --border-color: #30363d;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --text-muted: #6e7681;
            --accent-blue: #58a6ff;
            --accent-green: #3fb950;
            --accent-yellow: #d29922;
            --accent-red: #f85149;
            --accent-purple: #a371f7;
            --accent-orange: #db6d28;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            min-height: 100vh;
        }

        a {
            color: var(--accent-blue);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 12px 24px;
            display: flex;
            align-items: center;
            gap: 32px;
        }

        .header-logo {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-logo svg {
            width: 24px;
            height: 24px;
            fill: var(--accent-green);
        }

        .header-nav {
            display: flex;
            gap: 24px;
        }

        .header-nav a {
            color: var(--text-secondary);
            font-size: 14px;
            padding: 4px 0;
        }

        .header-nav a:hover,
        .header-nav a.active {
            color: var(--text-primary);
            text-decoration: none;
        }

        /* Main content */
        .main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
        }

        /* Page header */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .page-title {
            font-size: 24px;
            font-weight: 600;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background: var(--bg-tertiary);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.15s;
        }

        .btn:hover {
            background: var(--border-color);
            text-decoration: none;
        }

        .btn-primary {
            background: var(--accent-green);
            border-color: var(--accent-green);
            color: #fff;
        }

        .btn-primary:hover {
            background: #2ea043;
        }

        .btn-danger {
            background: transparent;
            border-color: var(--accent-red);
            color: var(--accent-red);
        }

        .btn-danger:hover {
            background: var(--accent-red);
            color: #fff;
        }

        .btn-sm {
            padding: 4px 10px;
            font-size: 12px;
        }

        /* Cards */
        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }

        .card-header {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
        }

        .card-body {
            padding: 16px;
        }

        /* Tables */
        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th,
        .table td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .table th {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .table tr:last-child td {
            border-bottom: none;
        }

        .table tr:hover {
            background: var(--bg-tertiary);
        }

        /* Status badges */
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 2px 8px;
            font-size: 12px;
            font-weight: 500;
            border-radius: 12px;
            background: var(--bg-tertiary);
            color: var(--text-secondary);
        }

        .badge-success {
            background: rgba(63, 185, 80, 0.15);
            color: var(--accent-green);
        }

        .badge-warning {
            background: rgba(210, 153, 34, 0.15);
            color: var(--accent-yellow);
        }

        .badge-danger {
            background: rgba(248, 81, 73, 0.15);
            color: var(--accent-red);
        }

        .badge-info {
            background: rgba(88, 166, 255, 0.15);
            color: var(--accent-blue);
        }

        .badge-purple {
            background: rgba(163, 113, 247, 0.15);
            color: var(--accent-purple);
        }

        /* Forms */
        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
            color: var(--text-secondary);
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 8px 12px;
            font-size: 14px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.15);
        }

        .form-textarea {
            min-height: 200px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            resize: vertical;
        }

        /* Grid */
        .grid {
            display: grid;
            gap: 24px;
        }

        .grid-2 {
            grid-template-columns: repeat(2, 1fr);
        }

        .grid-3 {
            grid-template-columns: repeat(3, 1fr);
        }

        /* Code/pre */
        pre, code {
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            font-size: 13px;
        }

        pre {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 12px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        code {
            background: var(--bg-tertiary);
            padding: 2px 6px;
            border-radius: 4px;
        }

        /* Event timeline */
        .timeline {
            position: relative;
            padding-left: 24px;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 7px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--border-color);
        }

        .timeline-item {
            position: relative;
            padding-bottom: 16px;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -20px;
            top: 6px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--bg-tertiary);
            border: 2px solid var(--border-color);
        }

        .timeline-item.success::before {
            background: var(--accent-green);
            border-color: var(--accent-green);
        }

        .timeline-item.error::before {
            background: var(--accent-red);
            border-color: var(--accent-red);
        }

        .timeline-item.info::before {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
        }

        .timeline-time {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 4px;
        }

        .timeline-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 12px;
        }

        .timeline-type {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        /* Collapsible */
        .collapsible-header {
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .collapsible-header::before {
            content: 'â–¶';
            font-size: 10px;
            transition: transform 0.2s;
        }

        .collapsible-header.open::before {
            transform: rotate(90deg);
        }

        .collapsible-content {
            display: none;
            margin-top: 8px;
        }

        .collapsible-content.open {
            display: block;
        }

        /* Details/Summary styling */
        details.event-details {
            margin-top: 8px;
        }

        details.event-details summary {
            cursor: pointer;
            font-size: 12px;
            color: var(--accent-blue);
            user-select: none;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        details.event-details summary:hover {
            text-decoration: underline;
        }

        details.event-details summary::marker {
            color: var(--accent-blue);
        }

        details.event-details[open] summary {
            margin-bottom: 8px;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 48px;
            color: var(--text-secondary);
        }

        .empty-state svg {
            width: 48px;
            height: 48px;
            fill: var(--text-muted);
            margin-bottom: 16px;
        }

        /* Utilities */
        .text-muted {
            color: var(--text-muted);
        }

        .text-secondary {
            color: var(--text-secondary);
        }

        .mb-0 { margin-bottom: 0; }
        .mb-8 { margin-bottom: 8px; }
        .mb-16 { margin-bottom: 16px; }
        .mb-24 { margin-bottom: 24px; }

        .mt-16 { margin-top: 16px; }
        .mt-24 { margin-top: 24px; }

        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .gap-8 { gap: 8px; }
        .gap-16 { gap: 16px; }

        /* Responsive */
        @media (max-width: 768px) {
            .grid-2, .grid-3 {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                gap: 12px;
            }

            .page-header {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header class="header">
        <a href="{{ url_for('web.dashboard') }}" class="header-logo">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L2 7v10l10 5 10-5V7L12 2zm0 2.18l6.9 3.45L12 11.09 5.1 7.63 12 4.18zM4 8.82l7 3.5v7.32l-7-3.5V8.82zm9 10.82v-7.32l7-3.5v7.32l-7 3.5z"/>
            </svg>
            ECR
        </a>
        <nav class="header-nav">
            <a href="{{ url_for('web.dashboard') }}" class="{% if request.endpoint == 'web.dashboard' %}active{% endif %}">Dashboard</a>
            <a href="{{ url_for('web.profiles_list') }}" class="{% if 'profile' in request.endpoint %}active{% endif %}">Profiles</a>
            <a href="{{ url_for('web.run_new') }}" class="{% if request.endpoint == 'web.run_new' %}active{% endif %}">New Run</a>
        </nav>
    </header>

    <main class="main">
        {% block content %}{% endblock %}
    </main>

    <script>
        // Helper for API calls
        async function apiCall(url, method = 'GET', body = null) {
            const options = {
                method,
                headers: { 'Content-Type': 'application/json' }
            };
            if (body) options.body = JSON.stringify(body);
            const response = await fetch(url, options);
            return response.json();
        }

        // Collapsible elements
        document.querySelectorAll('.collapsible-header').forEach(header => {
            header.addEventListener('click', () => {
                header.classList.toggle('open');
                header.nextElementSibling.classList.toggle('open');
            });
        });
    </script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
